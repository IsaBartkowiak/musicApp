<div class="music" ng-controller="MainCtrl as test">
  <div>
  <ul ng-repeat="music in test.musics">
    <li style="min-height:50px;">
      <div class="col-sm-12">
        <h2>{{music.trackId}}</h2>
        <span ng-repeat="tag in music.tags">
        <span>{{tag}}</span>
        </span>
      </div>
    </li>
  </ul>
</div>

<form name="addForm" ng-submit="test.addMusic(this)">
  <!--  Preview -->

  <!--  Review Form -->
  <h4>Submit a music</h4>
  <fieldset class="form-group">
    <input type="text" ng-model="test.newMusic.trackId" class="form-control" placeholder="Id" title="id"></input>
  </fieldset>
    <fieldset class="form-group">
    <input type="submit" class="btn btn-primary pull-right" value="Submit" />
  </fieldset>
</form>

</div>
